<style>

  #loading-screen {

    z-index: 10000; transition: opacity 1.5s cubic-bezier(0.4, 0, 0.2, 1), visibility 1.5s;
    overflow: hidden;
  }
  #loading-video {
    position: absolute; width: 100%; height: 100%; object-fit: cover;
    opacity: 0.4; filter: grayscale(100%) contrast(120%); z-index: -1;
  }
  .loader-container { display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
  .percent { font-family: 'Digital Numbers', sans-serif; font-size: 5rem; color: white; text-shadow: 0 0 25px rgba(255,255,255,0.8); }
  .status-msg { font-family: 'Courier New', monospace; font-size: 0.8rem; letter-spacing: 5px; margin-top: 15px; opacity: 0.6; text-transform: uppercase; }
  .progress-bar-wrap { width: 300px; height: 2px; background: rgba(255,255,255,0.1); margin-top: 25px; position: relative; }
  #progress-bar { position: absolute; height: 100%; width: 0%; background: white; box-shadow: 0 0 15px white; }
  .enter-btn { display: none; cursor: pointer; font-family: 'Courier New', monospace; font-size: 1.5rem; font-weight: bold; color: white; background: none; border: none; letter-spacing: 10px; text-transform: uppercase; animation: blink 1s infinite; }
  .enter-btn::before { content: "[ "; } .enter-btn::after { content: " ]"; }

  body { 
    margin: 0; background: #000; color: #fff; font-family: 'Inter', sans-serif; 
    min-height: 100vh; display: flex; justify-content: center; align-items: center; overflow-x: hidden; 
  }

  #main-content::before {
    content: ""; position: fixed; top: -5%; left: -5%; width: 110%; height: 110%;
    background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), var(--bg-url);
    background-size: cover; background-position: center; z-index: -2;
    transition: transform 0.1s ease-out;
  }

  .content-wrapper {
    width: 90%; max-width: 900px; background: var(--glass); backdrop-filter: blur(20px);
    border: 1px solid rgba(255,255,255,0.1); border-radius: 30px; padding: 60px 20px;
    text-align: center; opacity: 0; transform: scale(0.9);

  .content-visible { opacity: 1; transform: scale(1); }

  .profiles-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin-bottom: 30px; max-width: 600px; margin-left: auto; margin-right: auto; }

  .profile {
    width: 80px; height: 80px; border-radius: 20px; background: #111;
    position: relative; cursor: pointer; transition: 0.4s ease; background-size: cover; 
    border: 1px solid rgba(255,255,255,0.2); overflow: hidden;
  }
  .profile::before {
    content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
    background: conic-gradient(transparent, transparent, transparent, #ff0000);
    animation: rotate-border 4s linear infinite; z-index: 0; opacity: 0; transition: 0.3s;
  }
  .profile:hover::before { opacity: 1; }
  .profile::after { content: ''; position: absolute; inset: 2px; background: inherit; background-size: cover; border-radius: 18px; z-index: 1; }
  @keyframes rotate-border { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  .profile:hover { transform: translateY(-10px); border-color: #fff; box-shadow: 0 10px 20px rgba(255,0,0,0.3); }

  .glitch { position: relative; display: inline-block; }
  .glitch::before, .glitch::after { content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.8; }
  .glitch::before { color: #ff0000; z-index: -1; animation: glitch-anim 0.3s infinite; }
  .glitch::after { color: #00ffff; z-index: -2; animation: glitch-anim 0.3s reverse infinite; }
  @keyframes glitch-anim { 
    0% { transform: translate(0); } 
    20% { transform: translate(-2px, 2px); } 
    40% { transform: translate(-2px, -2px); } 
    60% { transform: translate(2px, 2px); } 
    80% { transform: translate(2px, -2px); } 
    100% { transform: translate(0); } 
  }

  .gallery-nav { display: flex; justify-content: center; gap: 20px; margin: 30px 0 20px; }
  .gallery-btn { background: none; border: 1px solid rgba(255,255,255,0.2); color: #fff; font-family: 'Syncopate'; font-size: 0.7rem; letter-spacing: 2px; padding: 10px 20px; border-radius: 10px; cursor: pointer; transition: 0.3s; }
  .gallery-btn.active { background: #fff; color: #000; border-color: #fff; }
  .gallery-content { display: none; flex-wrap: wrap; justify-content: center; gap: 15px; }
  .gallery-content.active { display: flex; }
  .gallery-item { width: 150px; height: 100px; border-radius: 10px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; transition: 0.3s; position: relative; }
  .gallery-item img { width: 100%; height: 100%; object-fit: cover; }
  .sv-link { position: absolute; bottom: 0; background: rgba(0,0,0,0.7); width: 100%; font-size: 0.6rem; padding: 5px 0; font-family: 'Syncopate'; }

  #user-view { display: none; flex-direction: column; align-items: center; position: relative; width: 100%; max-width: 500px; margin: 0 auto; }
  .banner-img { width: 100%; height: 160px; object-fit: cover; background: #222; border-radius: 15px; margin-bottom: -60px; border: 1px solid rgba(255,255,255,0.1); }
  .full-pfp { width: 110px; height: 110px; border-radius: 50%; border: 6px solid #111; background: #111; position: relative; z-index: 2; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
  .full-name { font-size: 1.6rem; font-family: 'Syncopate'; margin-top: 15px; letter-spacing: 2px; z-index: 2; }
  .full-tag { font-family: 'Courier New', monospace; opacity: 0.5; font-size: 0.8rem; margin-bottom: 15px; z-index: 2; }
  .about-me-box { background: rgba(0,0,0,0.4); width: 100%; border-radius: 15px; padding: 20px; margin-top: 20px; text-align: left; border: 1px solid rgba(255,255,255,0.1); z-index: 2; }
  .about-me-title { font-family: 'Syncopate'; font-size: 0.7rem; letter-spacing: 3px; margin-bottom: 10px; color: #aaa; }
  .about-me-text { font-size: 0.9rem; line-height: 1.6; opacity: 0.9; white-space: pre-wrap; word-break: break-word; min-height: 1.2em; }
  .about-me-text::after { content: '|'; animation: blink 1s infinite; margin-left: 2px; color: #fff; }
  .full-socials { display: flex; gap: 20px; margin-top: 25px; z-index: 2; }
  .full-socials a { color: #fff; font-size: 1.5rem; transition: 0.3s; opacity: 0.6; }
  .back-btn { margin-top: 30px; cursor: pointer; font-family: 'Courier New', monospace; opacity: 0.4; letter-spacing: 4px; font-size: 0.7rem; text-transform: uppercase; z-index: 2; }
  @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
  .hidden { opacity: 0 !important; visibility: hidden !important; }
</style>
</head>
<body onclick="createClickEffect(event)">

<script>
// PARALLAX EFFECT
document.addEventListener('mousemove', (e) => {
  const x = (window.innerWidth / 2 - e.pageX) / 50;
  const y = (window.innerHeight / 2 - e.pageY) / 50;
  const style = document.getElementById('parallax-style') || document.createElement('style');
  style.id = 'parallax-style';
  style.innerHTML = `#main-content::before { transform: translate(${x}px, ${y}px); }`;
  document.head.appendChild(style);
});

let typewriterInterval;
function typeWriter(text, elementId) {
  const element = document.getElementById(elementId);
  element.innerText = ""; let i = 0; clearInterval(typewriterInterval);
  typewriterInterval = setInterval(() => { if (i < text.length) { element.innerText += text.charAt(i); i++; } else clearInterval(typewriterInterval); }, 30);
}

function createClickEffect(e) {
  const effect = document.createElement('div');
  effect.className = 'click-effect';
  effect.style.left = e.clientX + 'px'; effect.style.top = e.clientY + 'px';
  document.body.appendChild(effect); setTimeout(() => effect.remove(), 600);
}

const canvas = document.getElementById('rainCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth; canvas.height = window.innerHeight;
const nameToRain = "REDZ"; const fontSize = 16; const columns = canvas.width / fontSize; const drops = [];
for (let x = 0; x < columns; x++) drops[x] = 1;
function drawRain() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#FFF'; ctx.font = fontSize + 'px Courier New';
    for (let i = 0; i < drops.length; i++) {
        const text = nameToRain.charAt(Math.floor(Math.random() * nameToRain.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
    }
}
setInterval(drawRain, 33);

function switchGallery(type) {
    document.querySelectorAll('.gallery-content').forEach(el => el.classList.remove('active'));
    document.querySelectorAll('.gallery-btn').forEach(el => el.classList.remove('active'));
    document.getElementById('gallery-' + type).classList.add('active');
    event.currentTarget.classList.add('active');
}

const USERS = {
  fathers: [
    { id: "1462797423452749960", ig: "https://www.instagram.com/theyfw_jha?igsh=a3c2aTRra2x6d21t", gh: "#", yt: "https://youtube.com/@x4vyr?si=9Efvjh70tv8yutj_" },
    { id: "1409142122644246558", ig: "https://www.instagram.com/youngslimevalentino?igsh=MXRxb284M3M1eWZhbQ%3D%3D&utm_source=qr", gh: "https://github.com/redz1337", yt: "https://youtube.com/@htrb_1337?si=0B5k6unfUOHeCygE" }
  ],
  team: [
    { id: "1354624403303956550", ig: "https://www.instagram.com/zeemillaa/", gh: "#", yt: "https://www.youtube.com/channel/UCfcpSWxINEqNfWnixuYyPgg" },
    { id: "1460786136980000981", ig: "https://www.instagram.com/ughsacri?igsh=aHhiOHF2azZscWNt&utm_source=qr", gh: "#", yt: "https://youtube.com/@sacrimusic?si=UOTkn7863pXWMKZo" },
    { id: "1417863288653348894", ig: "https://www.instagram.com/luvboiledegg", gh: "#", yt: "https://youtube.com/@clumz14?si=8cDLPm6EsldLLtbq" },
    { id: "1418475815884161074", ig: "#", gh: "#", yt: "#" },
    { id: "1462797423452749960", ig: "#", gh: "#", yt: "#" },
    { id: "1462797423452749960", ig: "#", gh: "#", yt: "#" }
  ]
};

function init() { renderGrid('fathers-grid', USERS.fathers); renderGrid('team-grid', USERS.team); runLoading(); }

function renderGrid(containerId, data) {
  const container = document.getElementById(containerId);
  data.forEach(user => {
    const div = document.createElement('div');
    div.className = 'profile'; 
    div.onclick = () => showProfile(user);
    fetch(`https://api.lanyard.rest/v1/users/${user.id}`).then(r => r.json()).then(d => {
        if(d.success) {
          const u = d.data.discord_user;
          div.style.backgroundImage = `url('https://cdn.discordapp.com/avatars/${user.id}/${u.avatar}.png')`;
        }
    });
    container.appendChild(div);
  });
}

function runLoading(callback) {
  const loader = document.getElementById('loading-screen');
  const percentText = document.getElementById('percent-text');
  const progressBar = document.getElementById('progress-bar');
  const enterBtn = document.getElementById('enter-btn');
  
  loader.classList.remove('hidden');
  percentText.style.display = 'block';
  document.querySelector('.progress-bar-wrap').style.display = 'block';
  enterBtn.style.display = 'none';
  percentText.innerText = "00";
  progressBar.style.width = "0%";

  let count = 0;
  const interval = setInterval(() => {
    count += Math.floor(Math.random() * 4) + 2;
    if (count >= 100) { 
      count = 100; 
      clearInterval(interval); 
      percentText.style.display = 'none'; 
      document.querySelector('.progress-bar-wrap').style.display = 'none'; 
      enterBtn.style.display = 'block'; 
      if(callback) callback(); 
    }
    percentText.innerText = count.toString().padStart(2, '0'); 
    progressBar.style.width = count + "%";
  }, 40);
}

function startSite() { 
  document.getElementById('loading-screen').classList.add('hidden'); 
  document.getElementById('main-content').classList.add('content-visible'); 
  document.getElementById('bg-music').play(); 
}

async function showProfile(user) {
  runLoading(async () => {
    const res = await fetch(`https://api.lanyard.rest/v1/users/${user.id}`);
    const d = await res.json();
    if(d.success) {
      const u = d.data.discord_user;
      const data = d.data;

      const customStatus = data.activities.find(a => a.type === 4)?.state || "";
      const activityStatus = data.activities.find(a => a.type === 0)?.name || "";
      const finalBio = customStatus || activityStatus || "No custom status set.";

      const nameEl = document.getElementById('view-name');
      const nameVal = u.global_name || u.username;
      nameEl.innerText = nameVal; nameEl.setAttribute('data-text', nameVal);
      
      document.getElementById('view-pfp').src = `https://cdn.discordapp.com/avatars/${user.id}/${u.avatar}.png?size=1024`;
      document.getElementById('view-banner').src = u.banner ? `https://cdn.discordapp.com/banners/${user.id}/${u.banner}.png?size=1024` : '';
      document.getElementById('view-tag').innerText = `@${u.username}`;
      document.getElementById('view-status').innerText = data.discord_status.toUpperCase();

      document.getElementById('grid-view').style.display = 'none';
      document.getElementById('user-view').style.display = 'flex';
      
      setTimeout(() => typeWriter(finalBio, 'view-bio'), 500);
      
      document.getElementById('link-ig').href = user.ig; 
      document.getElementById('link-gh').href = user.gh; 
      document.getElementById('link-yt').href = user.yt;
    }
  });
}

function goBack() { 
  runLoading(() => { 
    document.getElementById('grid-view').style.display = 'block'; 
    document.getElementById('user-view').style.display = 'none'; 
  }); 
}
window.onload = init;
</script>
</body>
</html>
